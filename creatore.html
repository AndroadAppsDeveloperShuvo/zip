<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZIP File Creator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f0f2f5; padding: 20px; }
    .container { background: #fff; padding: 30px 20px; border-radius: 10px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
    input, button { margin: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ZIP File Creator</h1>
    <input type="file" id="zipInput" multiple><br/>
    <button onclick="createZip()">Create & Download ZIP</button>
  </div>

  <script>
    async function createZip() {
      const input = document.getElementById('zipInput');
      if (input.files.length === 0) {
        alert('Please select files to zip!');
        return;
      }

      const zip = new JSZip();
      for (const file of input.files) {
        zip.file(file.name, file);
      }

      const blob = await zip.generateAsync({ type: "blob" });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "files.zip";
      link.click();
    }
  </script>
</body>
</html>
